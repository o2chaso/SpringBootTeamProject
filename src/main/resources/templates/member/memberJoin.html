<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basicLayout}">

<th:block layout:fragment="script">
  <script th:inline="javascript">
    let message = [[${message}]];
    if(message != null) alert(message);
  </script>
</th:block>

  <div layout:fragment="content">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm rounded-3 border-0">
          <div class="card-body p-4">
            <h3 class="text-center mb-4 fw-bold">회원가입</h3>

            <form method="post" role="form" th:object="${memberDTO}">
              <div class="mb-3">
                <label for="name" class="form-label fw-semibold">이름</label>
                <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="이름을 입력해주세요">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError"></p>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">이메일 주소</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="이메일을 입력해주세요">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError"></p>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label fw-semibold">비밀번호</label>
                <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="비밀번호를 입력해주세요">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError"></p>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label fw-semibold">주소</label>
                <input type="text" th:field="*{address}" id="address" class="form-control" placeholder="주소를 입력해주세요">
                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError"></p>
              </div>

              <!-- CSRF Token -->
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg fw-semibold">회원가입</button>
              </div>

              <div class="text-center mt-3">
                <small>이미 계정이 있으신가요?
                  <a th:href="@{/member/memberLogin}" class="text-decoration-none fw-semibold">로그인하기</a>
                </small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
