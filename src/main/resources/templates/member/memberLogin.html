<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basicLayout}">

  <div layout:fragment="content">
    <form method="post">
      <div class="form-group mb-3">
        <label for="mid">이메일 주소</label>
        <input type="text" name="mid" value="admin" class="form-control" />
      </div>
      <div class="form-group mb-3">
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" value="1234" class="form-control" />
      </div>
      <div class="form-group mb-3">
        <p th:if="${LoginErrorMsg != null}" th:text="${LoginErrorMsg}" style="color: red;" class="mt-3"></p>
        <input type="submit" value="로그인" class="btn btn-success btn-sm">
        <input type="button" value="회원가입" onclick="location.href='/member/memberJoin'" class="btn btn-primary btn-sm">
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
  </div>

</html>
