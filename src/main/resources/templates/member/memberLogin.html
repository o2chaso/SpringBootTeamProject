<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basicLayout}">

<th:block layout:fragment="script">
  <script th:inline="javascript">
    let message = [[${message}]];
    if(message != null) alert(message);
  </script>
</th:block>

  <div layout:fragment="content">
    <form th:action="@{/member/memberLogin}" method="post">
      <div class="form-group mb-3">
        <label for="email">이메일 주소</label>
        <input type="email" id="email" name="email" value="admin@green.com" class="form-control" />
      </div>
      <div class="form-group mb-3">
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" value="1234" class="form-control" />
      </div>
      <div class="form-group mb-3">
        <p th:if="${LoginErrorMsg != null}" th:text="${LoginErrorMsg}" style="color: red;" class="mt-3"></p>
        <input type="submit" value="로그인" class="btn btn-success btn-sm">
        <input type="button" value="회원가입" onclick="location.href='/member/memberJoin'" class="btn btn-primary btn-sm">
        <a href="/oauth2/authorization/kakao"><img src="/images/kakaoLogin.png" height="40px"/></a>
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
  </div>

</html>
