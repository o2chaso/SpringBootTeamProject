<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basicLayout}">

<th:block layout:fragment="script">
  <script th:inline="javascript">
    let message = [[${message}]];
    if(message != null) alert(message);
  </script>

  <style>
    .find-info {
      text-align: center;
      margin-top: 5px;
    }
    .find-link {
      color: #6c757d;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .find-link:hover {
      text-decoration: underline;
      color: #343a40;
    }
    .divider {
      margin: 0 6px;
      color: #bbb;
    }
  </style>
</th:block>
  <div layout:fragment="content">
    <form th:action="@{/member/memberLogin}" method="post">
      <div class="form-group mb-3">
        <label for="email">이메일 주소</label>
        <input type="email" id="email" name="email" value="admin@green.com" class="form-control" />
      </div>
      <div class="form-group mb-3">
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" value="1234" class="form-control" />
      </div>
      <div class="form-group mb-3">
        <p th:if="${LoginErrorMsg != null}" th:text="${LoginErrorMsg}" style="color: red;" class="mt-3"></p>
        <input type="submit" value="로그인" class="btn btn-success btn-sm">
        <input type="button" value="회원가입" onclick="location.href='/SpringGroupBB/member/memberJoin'" class="btn btn-primary btn-sm">
        <a th:href="@{/oauth2/authorization/kakao}"><img th:src="@{/images/kakaoLogin.png}" height="32px"/></a>
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
    <div class="find-info mb-3 ">
      <a th:href="@{/member/memberMidFind}" class="find-link">아이디 찾기</a>
      <span class="divider">|</span>
      <a th:href="@{/member/memberPwdFind}" class="find-link">비밀번호 찾기</a>
    </div>
  </div>

</html>
