<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <th:block th:insert="~{include/bs5}"></th:block>
  <link rel="icon" th:href="@{/images/favi.png}" type="image/png">
  <th:block th:if="${userCsrf}">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
  </th:block>
  <style>
    .fieldError {
      color: red !important;
    }

    @media print {
      /* A4 가로 출력 */
      @page {
        size: A4 landscape;
        margin: 5mm;
      }

      /* 색상 유지 */
      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      /* 화면 전용 요소 숨기기 */
      #header, #nav, #footer,
      .no-print, .btn, button,
      .search-box, .filter-area,
      input, select {
        display: none !important;
      }

      /* 전체 레이아웃 폭 맞추기 */
      body, html {
        width: 100% !important;
        height: auto !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow: visible !important;
      }

      .container, .device-card, .print-wrapper {
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      /* 제목(층수 + 날짜) 공간 최소화 */
      h2, h3, .report-title, .report-subtitle {
        margin: 0 0 6px 0 !important;
        padding: 0 !important;
        line-height: 1.1 !important;
      }

      /* 카드 박스 여백 제거 */
      .card, .report-box {
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        box-shadow: none !important;
        background: none !important;
      }

      /* 행(row) 강제 정렬 */
      .row {
        display: block !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      /* 테이블 크기 고정 */
      table {
        width: 100% !important;
        border-collapse: collapse !important;
        font-size: 11px !important;
        page-break-inside: avoid !important;
      }

      table th, table td {
        padding: 4px 6px !important;
        line-height: 1.3 !important;
      }

      /* 줄 간격 줄여서 1페이지에 강제 수용 */
      tr {
        page-break-inside: avoid !important;
      }
    }

    /* 공통영역 ======================================================================= 카드 영역 */
    .device-card {
      width: 80%;
      margin: 30px auto;
      padding: 25px 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.10);
      border: 1px solid #e2e2e2;
      text-align: center;
    }

    .device-card h2 {
      margin: 0 0 15px 0;
      font-size: 26px;
      font-weight: 700;
      color: #2c3e50;
      letter-spacing: 1px;
    }

    /* 구분선 */
    .pretty-line {
      width: 100%;
      height: 4px;
      border-radius: 5px;
      background: rgb(203, 228, 252);
      margin: 10px 0 25px 0;
    }

    /* 테이블 스타일 */
    table {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
    }

    .table-header {
      background-color: rgb(203, 228, 252) !important;
      font-weight: bold;
      color: #333;
    }

    .table-bordered th,
    .table-bordered td {
      vertical-align: middle;
      text-align: center;
      background-color: #ffffff;
    }

    /* 행 Hover 효과 */
    table tbody tr:hover td {
      background-color: rgba(203, 228, 252, 0.4) !important;
      cursor: pointer;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* 메인 콘텐츠가 남는 공간을 모두 차지하게 만들기 */
    .content-wrapper {
      flex: 1;
    }

    .message-area {
      height: 60px;
      margin-top: 15px;
    }

    /* product List */
    /* 카드 공통 */
    .sensor-card {
      transition: all .25s ease;
      border-radius: 14px !important;
      border: 2px solid transparent;
    }

    /* hover 효과 */
    .sensor-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
      border-color: rgb(203, 228, 252);
    }

    /* 버튼 기본 스타일 제거 */
    .sensor-btn {
      background: none;
      border: none;
      padding: 0;
      width: 100%;
      cursor: pointer;
    }

    /* 이미지 영역 */
    .sensor-img {
      object-fit: contain;
      height: 200px;
      width: 100%;
      border-bottom: 1px solid #e0e0e0;
      background: white;
    }

    /* 제목 텍스트 */
    .sensor-title {
      font-size: 1.05rem;
      font-weight: 700;
      color: #1e1e1e;
      margin-bottom: 4px;
    }

    /* 설명 텍스트 */
    .sensor-sub {
      font-size: 0.85rem;
      color: #6c757d;
      margin: 0;
    }

    /* 상단 헤더 정리 */
    .data-header-card {
      padding: 20px 30px !important;
    }

    .header-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* 상세 데이터 버튼 */
    .data-btn {
      font-size: 17px;
      padding: 10px 20px;
      border-radius: 10px;
      transition: all .25s ease;
    }

    .data-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    /* 셀렉트 라벨 영역 */
    .select-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .select-label {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    /* 셀렉트 박스 꾸미기 */
    .select-box {
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      transition: 0.2s;
    }

    .select-box:hover {
      border-color: #7bb5f0;
      box-shadow: 0 0 5px rgba(123,181,240,0.5);
    }
  </style>
  <script th:inline="javascript">
    $(function() {
      const token = $("meta[name='_csrf']").attr("content");
      const header = $("meta[name='_csrf_header']").attr("content");

      console.log("CSRF token", token);
      console.log("CSRF header", header);

      $(document).ajaxSend(function(e, xhr, options) {
        console.log("Sending AJAX request");
        console.log("Header:", header);
        console.log("Token:", token);

        xhr.setRequestHeader(header, token);
      });
    });

    document.addEventListener("DOMContentLoaded", function() {
      const alertBox = document.querySelector(".alert");
      if(alertBox) {
        setTimeout(() => {
          const alert = new bootstrap.Alert(alertBox);
          alert.close();
        }, 2000); // 2초 뒤 자동 닫힘
      }
    });
  </script>

  <!-- js파일, css파일을 처리하는 영역 -->
  <th:block layout:fragment="script">
  </th:block>
  <th:block layout:fragment="css"></th:block>
  <title></title>
</head>
<body>
  <div th:replace="~{layouts/header::header}"></div>
  <!-- 메시지 alert 영역 추가 -->
  <div class="message-area">
    <div th:if="${message != null}"
         class="alert alert-info alert-dismissible fade show"
         role="alert">
      <span th:text="${message}"></span>
    </div>
  </div>

  <div class="content-wrapper">
    <div layout:fragment="content"></div>
  </div>

  <div th:replace="~{layouts/footer::footer}"></div>
</body>
</html>
