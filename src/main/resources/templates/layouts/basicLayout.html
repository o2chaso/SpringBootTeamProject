<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <th:block th:insert="~{include/bs5}"></th:block>
  <link rel="icon" th:href="@{/images/favi.png}" type="image/png">
  <th:block th:if="${userCsrf}">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
  </th:block>
  <style>
    .fieldError {
      color: red !important;
    }

    @media print {
      @page {
        size: 21cm, 29.7cm;
        margin: 12mm;
      }
      * {
        print-color-adjust: exact !important;
        -webkit-print-color-adjust: exact !important;
      }
      #nav {
        display: none !important;
      }
      #footer {
        display: none !important;
      }
      #header {
        display: none !important;
      }
      .row {
        display: none !important;
      }
    }

    .device-card {
      width: 70%;
      margin: 30px auto;
      padding: 25px 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.10);
      border: 1px solid #e2e2e2;
      text-align: center;
    }

    .device-card h2 {
      margin: 0 0 15px 0;
      font-size: 26px;
      font-weight: 700;
      color: #2c3e50;
      letter-spacing: 1px;
    }

    /* 구분선 */
    .pretty-line {
      width: 100%;
      height: 4px;
      border-radius: 5px;
      background: rgb(203, 228, 252);
      margin: 10px 0 25px 0;
    }

    /* 테이블 스타일 */
    table {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
    }

    .table-header {
      background-color: rgb(203, 228, 252) !important;
      font-weight: bold;
      color: #333;
    }

    .table-bordered th,
    .table-bordered td {
      vertical-align: middle;
      text-align: center;
      background-color: #ffffff;
    }

    /* 행 Hover 효과 */
    table tbody tr:hover td {
      background-color: rgba(203, 228, 252, 0.4) !important;
      cursor: pointer;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* 메인 콘텐츠가 남는 공간을 모두 차지하게 만들기 */
    .content-wrapper {
      flex: 1;
    }

    .message-area {
      height: 60px;
      margin-top: 15px;
    }

    /* product List */
    /* 카드 공통 */
    .sensor-card {
      transition: all .25s ease;
      border-radius: 14px !important;
      border: 2px solid transparent;
    }

    /* hover 효과 */
    .sensor-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
      border-color: rgb(203, 228, 252);
    }

    /* 버튼 기본 스타일 제거 */
    .sensor-btn {
      background: none;
      border: none;
      padding: 0;
      width: 100%;
      cursor: pointer;
    }

    /* 이미지 영역 */
    .sensor-img {
      object-fit: contain;
      height: 200px;
      width: 100%;
      border-bottom: 1px solid #e0e0e0;
      background: white;
    }

    /* 제목 텍스트 */
    .sensor-title {
      font-size: 1.05rem;
      font-weight: 700;
      color: #1e1e1e;
      margin-bottom: 4px;
    }

    /* 설명 텍스트 */
    .sensor-sub {
      font-size: 0.85rem;
      color: #6c757d;
      margin: 0;
    }
  </style>
  <script th:inline="javascript">
    $(function() {
      const token = $("meta[name='_csrf']").attr("content");
      const header = $("meta[name='_csrf_header']").attr("content");

      console.log("CSRF token", token);
      console.log("CSRF header", header);

      $(document).ajaxSend(function(e, xhr, options) {
        console.log("Sending AJAX request");
        console.log("Header:", header);
        console.log("Token:", token);

        xhr.setRequestHeader(header, token);
      });
    });

    document.addEventListener("DOMContentLoaded", function() {
      const alertBox = document.querySelector(".alert");
      if(alertBox) {
        setTimeout(() => {
          const alert = new bootstrap.Alert(alertBox);
          alert.close();
        }, 2000); // 2초 뒤 자동 닫힘
      }
    });
  </script>

  <!-- js파일, css파일을 처리하는 영역 -->
  <th:block layout:fragment="script">
  </th:block>
  <th:block layout:fragment="css"></th:block>
  <title></title>
</head>
<body>
  <div th:replace="~{layouts/header::header}"></div>
  <!-- 메시지 alert 영역 추가 -->
  <div class="message-area">
    <div th:if="${message != null}"
         class="alert alert-info alert-dismissible fade show"
         role="alert">
      <span th:text="${message}"></span>
    </div>
  </div>

  <div class="content-wrapper">
    <div layout:fragment="content"></div>
  </div>

  <div th:replace="~{layouts/footer::footer}"></div>
</body>
</html>
