<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basicLayout}">

<th:block layout:fragment="script">
  <script th:inline="javascript">
    let message = [[${message}]];
    if(message != null) alert(message);
  </script>
</th:block>

<div layout:fragment="content">
  <div class="device-card">
    <h2>상세보기</h2>
  </div>
  <div class="device-card">
    <h4 th:text = "${complaint.board.title}"></h4>
    <hr class="secondary">
    <div>
      글쓴이 : <span th:text="${complaint.board.name}"></span>
    </div>
    <hr class="secondary">
    <div th:utext="${#strings.replace(complaint.board.content, '\n', '<br/')}"></div>
    <hr class="secondary">
    <div><a href="javascript:history.back()" class="btn btn-success">돌아가기</a></div>
  </div>
</div>

</html>
